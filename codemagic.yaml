workflows:
  android-release-apk:
    name: Android Release APK (Capacitor)
    max_build_duration: 60

    environment:
      node: 20
      groups:
        - android_signing

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build Next.js (static export)
        script: |
          npm run build

      - name: Sync Capacitor
        script: |
          npx cap sync android

      - name: Decode keystore
        script: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/covoicam.keystore

      - name: Configure signing
        script: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=covoicam.keystore
          MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD
          MYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS
          MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD
          EOF

      - name: Build RELEASE APK
        script: |
          cd android
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
